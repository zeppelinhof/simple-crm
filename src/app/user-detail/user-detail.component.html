<mat-card class="user-detail-header">
    <mat-progress-bar *ngIf="deleting" class="delete-progress" mode="query"></mat-progress-bar>
    <div class="btn-switch">
        <div class="btn-direction"><mat-icon class="width-unset" [routerLink]="['/user/' + switchUser(false)]">
                arrow_back_ios
            </mat-icon></div>
            <div class="btn-direction"><mat-icon class="width-unset" [routerLink]="['/user/' + switchUser(true)]">
                arrow_forward_ios
            </mat-icon></div>
    </div>
    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="userMenu">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="editUserDetail()">Edit</button>
        <button mat-menu-item (click)="deleteUser('users', userId)">Delete user</button>
    </mat-menu>

    <div class="img-user-details">
        <img src="{{user.profile}}">
        <div class="user-details">
            <h2>{{user.firstName}} {{user.lastName}}</h2>
            {{user.email}}
        </div>
    </div>
</mat-card>

<mat-card class="mt-32">

    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="addressMenu">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editMenu()">Edit</button>
    </mat-menu>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{user.street}} <br>
        {{user.zipCode}} {{user.city}}
    </mat-card-content>
</mat-card>
