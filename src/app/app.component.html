<mat-drawer-container class="mat-drawer-conatiner" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img src="assets/img/logo.svg">
    </div>

    <ul class="menu-items">
      <li routerLink="/"><mat-icon><span class="material-symbols-outlined">
        fact_check
      </span></mat-icon>Dashboard</li>
      <li routerLink="user"><mat-icon><span class="material-symbols-outlined">person</span></mat-icon>User</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>

  </div>

</mat-drawer-container>
