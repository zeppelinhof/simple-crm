<div class="carousel-wrap">
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/img/profiles/w1.jpg" class="d-block w-100" >
          </div>
          <div class="carousel-item">
            <img src="assets/img/profiles/w2.jpg" class="d-block w-100" >
          </div>
          <div class="carousel-item">
            <img src="assets/img/profiles/w3.jpg" class="d-block w-100" >
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>

<div id="bootstrap-overwrite" class="container text-center">
    <div class="row">
        <div class="col">
            <div class="card" style="width: 18rem;">
                <mat-icon class="width-unset"><span class="material-symbols-outlined">
                        schedule
                    </span></mat-icon>
                <div class="card-body">
                    <h5 class="card-title">Passed seconds</h5>
                    <p class="card-text">{{showTime}}</p>
                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" style="width: 18rem;">
                <mat-icon class="width-unset"><span class="material-symbols-outlined">
                        schedule
                    </span></mat-icon>
                <div class="card-body">
                    <img src="{{showProfile}}" class="show-image-in-card">
                    <p class="card-text">{{showProfile}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
